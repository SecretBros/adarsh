<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<script>
    (function () {
        $('form > table > tr > td > input ').keyup(function () {
            var empty = "false";
            $('form > table > tr > td > input').each(function () {
                if ($(this).val() == "") {
                    empty = true;
                }
            });
            if (empty) {
                $('#submit').attr('disabled', 'disabled');
            } else {
                $('#submit').removeAttr('disabled');
            }
        });
    })
</script>

<body>
    <form>
        <table>
            <tr>
                <td><label for="uname">Name</label></td>
                <td> <input type="text" id="uname" name="username" required></td>
            </tr>
            <tr>
                <td><label for="uemail">Email</label></td>
                <td> <input type="text" id="uemail" name="usermail" required>
                    <button type="button">Check</button> </td>
            </tr>
            <tr>
                <td><label for="age">Age</label> </td>
                <td><input type="text" name="userage" id="age" size="2" maxlength="2" required></td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><input type="text" value="India" name="country" required disabled> </td>
            </tr>
            <tr>
                <td> <label for="pass">Password</label></td>
                <td> <input type="password" id="pass" required></td>
            </tr>
            <tr>
                <td><label for="res">Resume</label></td>
                <td><input type="file" id="res" required></td>
            </tr>
            <tr>
                <td>
                    <label>Hobbies</label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" checked required> Cricket
                    </label>
                    <label>
                        <input type="checkbox" required> Football
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <label>
                        <input type="radio" value="f" name="gender" required> Female</label>
                    <label>
                        <input value="m" type="radio" name="gender" required> Male</label>
                </td>
            </tr>


            <tr>
                <td>
                    <input type="submit" value="Submit" id="submit" disabled="disabled">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
