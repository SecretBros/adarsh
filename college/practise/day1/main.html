<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://use.fontawesome.com/ee1148104a.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action=""id="form">
            <h3>Login</h3>
            
            <input type="text" placeholder="username"/>
            <i class=" fa fa-user"></i>
           
            <input type="email" placeholder="please enter the email"/>
            <i class="fa fa-at"></i>
           
            <input type="password" placeholder="@password"/>
            <i class="fa fa-lock  fa-3px"></i>
            <input type="submit"  value="login">
        </form>
    </div>
    <script>
        var form= document.getElementById('form');
        form.addEventListener('mousemove',(e)=>{
            var x=(window.innerWidth / 2 - e.pageX) /12;
            var y=(window.innerHeight / 2 - e.pageY) /12;
            form.style.transform ='rotateX(' + x+ 'deg) rotateY(' + y + 'deg)';
        });
        form.addEventListener('mouseleave',function(){
            form.style.transform ='rotateX(0 deg), rotate(0 deg)';
        })
    </script>
</body>
</html>
