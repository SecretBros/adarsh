<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col" style="background-color:lavender;">
                <nav class="navbar navbar-expand-sm bg-danger navbar-danger" >
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">grocery</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

        <div class="row">
            <div class="col" style="background-color:orange;display:flex;justify-content:space-between;">
                <div class="col-md-3">
                    <a class="navbar-brand" href="#">
                        <img src="apple1.png" alt="logo" style="width:40px;">
                    </a>
                </div>
                <div class="col-md-3 ">
                    <h1> Secret Bros </h1>
                </div>
                <div class="d-flex justify-content-end bg-red md-3 col-md-6">
                    <div class="p-2 ">contacts</div>
                    <div class="p-2 ">email</div>
                    <div class="p-2">order</div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col">
                <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="1.jpg" alt="img1" width="100" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="2.jpg" alt="img2" width="100" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="3.jpg" alt="img3" width="100" height="400px">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            </div>
        </div>

        <div class="row">
            <center><h3>Pluses & Dry fruits </h3> </center>
            <div class="col" style="background-color:lavender;display:flex;justify-content:space-between">
            
                <div class="col-2"> </div>
                <div class="col-2"> <img src="almd.jpg" alt="logo" width="120px" height="200"></div>
                <div class="col-2"> <img src="almd.jpg" alt="logo" width="120px"></div>
                <div class="col-2"><img src="almd.jpg" alt="logo" width="120px"> </div>
                <div class="col-2"><img src="almd.jpg" alt="logo" width="120px"> </div>
                <div class="col-2"> </div>


            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    </div>

</html>
