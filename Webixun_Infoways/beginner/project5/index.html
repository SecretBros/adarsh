<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee width="100%" direction="left">
        <p style="color:white;margin-top:20px"> This is a sample scrolling text that has scrolls texts to left.</p>
    </marquee>
    <div class="div_main" style="display:flex;align-items: center;justify-content: center;">
        <div class="left_div">
            <input type="text" placeholder="First Name" class="fn" />
            <input type="text" placeholder="Lastname" class="ln" />
            <input type="number" placeholder="Age" class="ag" />
            <button type="submit" class="registerbtn">Submit</button>
        </div><!-- left div close-->

        <div class="right_div">
            <input type="text" placeholder="User Name" class="txt" />
            <input type="password" placeholder="Password" class="pswd" />
            <input type="password" placeholder="Re-Enter" class="pswd" />
            <button type="submit" class="registerbtn1">Submit</button>
        </div><!-- right div close-->
    </div><!-- main div close-->
    <img src="download.png" alt="a" width="1500" height="200" />
</body>

</html>
